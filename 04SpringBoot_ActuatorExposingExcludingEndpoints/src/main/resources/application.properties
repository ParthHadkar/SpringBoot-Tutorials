#
# By default only /health and /info endpoints are exposed
#
# customize /info endpoints
# properties starting with "info" will be used by /info
#
info.app.name=Spring Boot Actuator
info.app.description=Learn basic of spring actuator
info.app.version=1.0.0
#
# Use wildcards to expose all endpoints
# Can also expose individual endpoints with comma-delimited list
#
management.endpoints.web.exposure.include=*
#
# Can also exclude individual endpoints with comma-delimited list
#
management.endpoints.web.exposure.exclude=health,threaddump,auditevents
